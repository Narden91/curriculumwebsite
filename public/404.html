<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App GitHub Pages redirect
    // This script takes the current URL and converts the path and query string
    // into just a query string, and then redirects the browser to the new URL
    // with only a query string and hash fragment.
    const segmentCount = 1; // Number of path segments to keep (curriculumwebsite)
    const location = window.location;
    const pathSegmentsToKeep = location.pathname.split('/').slice(0, segmentCount + 1).join('/');
    const remainingPath = location.pathname.slice(pathSegmentsToKeep.length);
    
    location.replace(
      location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
      pathSegmentsToKeep + '/?p=' +
      encodeURIComponent(remainingPath + location.search) +
      (location.hash || '')
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
